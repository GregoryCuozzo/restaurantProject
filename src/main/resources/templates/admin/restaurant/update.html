<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">

<body>
<div th:replace="fragments :: navbarAdmin"/>

<h2 style="text-align:center;color:white;"> Page de modification restaurant </h2>

<form th:action="@{/admin/restaurant/update}" method="post" th:object="${resto}" style="width:500px; margin: 0 auto;color:white;">
    <input type="hidden" th:field="*{id}">
    <hr>
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom du restaurant:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{nom}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">adresse :</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{adress}" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nombre de places</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{nb_place}" class="form-control" required minlength="4" maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> journ√©e d'ouverture:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{opening_day}" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email :</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nombre de places</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{telephone}" class="form-control" required minlength="4" maxlength="45">
            </div>
        </div>
        <div class="form-group row" style="padding-left:200px;">
            <button type="submit"  class="btn btn-primary m-2"> Confirmer</button>
        </div>

    </div>
</form>
</div>

</body>
</html>
