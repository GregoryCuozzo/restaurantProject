<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">

<body>
<div th:replace="fragments :: navbarAdmin"/>

<h2 style="text-align:center;color:white;"> Ajouter une reservation </h2>

<div>

    <form th:action="@{/admin/reservation/createVisitor}" method="post" th:object="${visitor}"
          style="width:500px; margin: 0 auto;color:white;">
        <hr>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Prénom :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstname}" class="form-control">
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastname}" class="form-control">
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="restaurant" class="col-sm-4 col-form-label">Restaurant :</label>
                <div class="col-sm-8">
                    <select th:field="*{resto}" id="restaurant" class="form-control selectColourForm">
                        <option th:each="Restaurant: ${restaurants}" th:value="${Restaurant.name}"
                                th:text="${Restaurant.name}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('resto')}" th:errors="*{resto}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Téléphone :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date :</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{date}" class="form-control">
                    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Heure :</label>
                <div class="col-sm-8">
                    <select type="text" th:field="*{time}" id="heure" class="form-control">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre de couverts :</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{nbcouverts}" class="form-control">
                    <div th:if="${#fields.hasErrors('nbcouverts')}" th:errors="*{nbcouverts}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>


            <div class="form-group row" style="padding-left:200px;">
                <button type="submit" class="btn btn-primary m-2"> Valider</button>
            </div>
        </div>

    </form>
    <script src="/js/heures.js"></script>
</div>
<footer th:replace="fragments :: footerAdmin"></footer>
</body>
</html>
