<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">
</head>

<body>

<div th:replace="fragments :: navbarAdmin"/>

<h2 style="text-align:center;color:white;"> Ajouter une reservation </h2>

<div>

    <form th:action="@{/admin/reservation/create}" method="post" th:object="${reservations}" id="reservation" style="width:500px; margin: 0 auto;color:white;">
        <hr>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label for="user" class="col-sm-4 col-form-label">Utilisateur :</label>
                <div class="col-sm-8">
                    <select th:field="*{user}" id="user" class="form-control">
                        <option th:each="User: ${users}" th:value="${User.username}"
                                th:text="${User.username}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="restaurant" class="col-sm-4 col-form-label">Restaurant :</label>
                <div class="col-sm-8">
                    <select th:field="*{restaurant}" id="restaurant" class="form-control selectColourForm" onchange="getSelected()">
                        <option th:each="Restaurant: ${restaurants}" th:value="${Restaurant.id}"
                                th:text="${Restaurant.name}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('restaurant')}" th:errors="*{restaurant}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date:</label>
                <div class="col-sm-8">

                    <div class="input-group date" data-provide="datepicker" >
                        <input type="text"  class="form-control datepicker" name="date" id="datepicker"  autocomplete="off">
                        <div class="input-group-addon">
                            <span class="input-group-text" ><i class="far fa-calendar-alt"></i></span>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Heure :</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{time}" step="1" class="form-control">
                    <div th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre de couverts :</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{nbcouverts}" class="form-control">
                    <div th:if="${#fields.hasErrors('nbcouverts')}" th:errors="*{nbcouverts}" class="alert alert-danger text-center"></div>
                </div>
            </div>

            <div class="form-group row" style="padding-left:200px;">
                <button type="submit" class="btn btn-primary m-2"> Valider</button>
            </div>

        </div>
    </form>

</div>
<footer th:replace="fragments :: footerAdmin"></footer>
<div>
    <!-- datePicker -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script src="/js/datepicker.js"></script>
</div>
</body>
</html>
