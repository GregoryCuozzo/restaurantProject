<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> Liste des restaurants</title>
    <!-- ---------------------------------------- Bootstrap --------------------------------- -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- ---------------------------------------- CSS --------------------------------------- -->
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
    <link rel="stylesheet" th:href="@{/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/solid.min.css}">

</head>
<img id="banner" th:src="@{/chefs.png}"/>
<body>


<h1 style="text-align:center; color:white;"> Liste des inscrits  </h1>


<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div class="tableau">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>

            <th>id</th>
            <th>nom</th>
            <th>Edit</th>
            <th>Delete </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="pays: ${pays}">
            <tr>
                <td th:text="${pays.id}">id</td>
                <td th:text="${pays.nom}">Nom</td>

                <td>
                    <a th:href="@{'/admin/pays/update/' + ${pays.id}}">edit</a>

                </td>
                <td>
                    <a th:href="@{'/admin/pays/delete/' + ${pays.id}}">delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>l>
