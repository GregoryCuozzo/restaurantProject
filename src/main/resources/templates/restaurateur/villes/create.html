<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">

<body>

<div th:replace="fragments :: navbarResto"/>


<h1 style="text-align:center; color:white;"> Ajouter une ville  </h1>

<div>

    <form th:action="@{/restaurateur/villes/create}" method="post" th:object="${ville}" style="width:500px; margin: 0 auto;color:white;">

        <hr>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom de la ville :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" >
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pays :</label>
                <div class="col-sm-8">
                    <select th:field="*{pays}" class="form-control selectColourForm">
                        <option th:each="payss: ${pays}" th:value="${payss.id}" th:text="${payss.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('pays')}" th:errors="*{pays}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row" style="padding-left:200px;">
                <button type="submit"  class="btn btn-primary m-2"> Enregistrer</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
