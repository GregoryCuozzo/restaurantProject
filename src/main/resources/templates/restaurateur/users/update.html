<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">

<body>
<div th:replace="fragments :: navbarResto"/>

<div th:if="${messageErreur}" class="alert alert-danger text-center">
    [[${messageErreur}]]
</div>

<h2 style="text-align:center;color:white;"> Page de modification user </h2>

<form th:action="@{/restaurateur/user/update}" method="post" th:object="${users}" style="width:500px; margin: 0 auto;color:white;">
    <input type="hidden" th:field="*{id}">
    <hr>
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom d'utilisateur :*</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" class="form-control">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger text-center"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom :*</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastname}" class="form-control" >
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger text-center"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Prénom :*</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstname}" class="form-control">
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger text-center"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email :*</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" >
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger text-center"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Telephone :</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{phone}" class="form-control" >
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger text-center"></div>
            </div>
        </div>
        <div class="form-group row" th:if="${role == 'USER'}">
            <label class="col-sm-4 col-form-label">Preference de contact :</label>
            <div class="col-sm-8">
                <select th:field="*{contact}" class="form-control" >
                    <option type="text" th:value="sms">SMS</option>
                    <option type="text" th:value="email">Email</option>
                    <option type="text" th:value="aucun">Aucun</option>
                </select>
            </div>
        </div>
        <h2 th:text="${role}"></h2>
        <input type ="hidden" name="role" th:value="${role}">
        <div class="form-group row" th:if="${role == 'ADMIN'}">

            <label class="col-sm-4 col-form-label">Restaurant:</label>

            <div class="col-sm-8">
                <select th:field="*{resto}">
                    <option th:each="restaurant: ${restaurants}" th:value="${restaurant.id}"
                            th:text="${restaurant.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('resto')}" th:errors="*{resto}" class="alert alert-danger text-center"></div>
            </div>


        </div>
        <div class="form-group row" style="padding-left:200px;">
            <button type="submit"  class="btn btn-primary m-2"> Mettre à jour </button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()" style="color:black;"> retour</button>
        </div>

    </div>
</form>
</div>

</body>
</html>
