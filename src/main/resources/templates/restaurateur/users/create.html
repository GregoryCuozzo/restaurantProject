<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">

<body>

<div th:replace="fragments :: navbarResto"/>


<h2 style="text-align:center;color:white;"> Ajouter un utilisateur </h2>


<div>

    <form th:action="@{/restaurateur/user/create}" method="post" th:object="${users}" style="width:500px; margin: 0 auto;color:white;">

        <hr>
        <div class="row">
            <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" th:field="*{username}" class="form-control" placeholder="pseudo*">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger text-center"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" th:field="*{firstname}" class="form-control" placeholder="prénom*">
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger text-center"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" th:field="*{lastname}" class="form-control" placeholder="nom de famille*">
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger text-center"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="email*">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger text-center"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="téléphone">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger text-center"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 php-email-form" th:if="${role == 'USER'}">
                    <select th:field="*{contact}" class="form-control selectColourForm" >
                        <option type="text" th:value="default">Préférence de contact* (Pour réservation)</option>
                        <option type="text" th:value="email">Email</option>
                        <option type="text" th:value="sms">SMS</option>
                        <option type="text" th:value="aucun">Aucun</option>
                    </select>
            </div>
            <div class="col-lg-4 col-md-6 form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="mod de passe*">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger text-center"></div>
            </div>
            <input type ="hidden" name="role" th:value="${role}">
            <div class="col-lg-4 col-md-6 form-group" th:if="${role == 'ADMIN'}">


                <div class="col-lg-4 col-md-6 form-group mt-3 php-email-form">
                    <select th:field="*{resto}" class="form-control selectColourForm">
                        <option th:each="restaurant: ${restaurants}" th:value="${restaurant.id}"
                                th:text="${restaurant.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('resto')}" th:errors="*{resto}" class="alert alert-danger text-center"></div>
                </div>


            </div>


        </div>


        <div class="col-lg-4 col-md-6 form-group" style="padding-left:200px;">
            <button type="submit" class="btn btn-primary m-2"> Inscription</button>
        </div>


    </form>
</div>


</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
