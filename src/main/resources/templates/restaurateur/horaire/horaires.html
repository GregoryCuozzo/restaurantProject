<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">

<body>
<div th:replace="fragments :: navbarResto"/>

<h1 style="text-align:center; color:white;"> Horaire du restaurant </h1>
<a th:href="@{'/restaurateur/horaire/create/' + ${resto}}">Ajouter un horaire</a>

<div class="tableau">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>

            <th>jour</th>
            <th>Ouverture</th>
            <th>Fermeture</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="horaire: ${horaires}">
            <tr>
                <td th:text="${horaire.jour}">Nom</td>
                <td th:text="${horaire.ouverture}">Adresse</td>
                <td th:text="${horaire.fermeture}">Nombre de places</td>
                <td>
                    <a th:href="@{'/restaurateur/horaire/update/' + ${horaire.id}}">edit</a>

                </td>
                <td>
                    <a th:href="@{'/restaurateur/horaire/delete/' + ${horaire.id}}" onclick="return confirm('Êtes-vous sûr?')">delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
