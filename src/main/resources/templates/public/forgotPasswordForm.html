<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">


<body>

    <img id="banner" th:src="@{/chefs.png}"/>
    <h2 style="text-align:center;color:white;" >Mot de passe oublié</h2>
    <div>
        <p style="text-align:center;color:white;" >
            Nous enverrons le mot de passe réinitialisé à votre adresse email.
        </p>
    </div>
    <div th:if="${messageErreur}" class="alert alert-danger text-center">
        [[${messageErreur}]]
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form th:action="@{/forgotPassword/reset}" method="post" style="width:500px; margin: 0 auto;color:white;">
        <hr>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="email"  placeholder="Votre adresse email" id="email">
                </div>
            </div>

        </div>

        <div class="form-group row " style="padding-left:150px;">
            <button type="submit" name="envoyer" class="btn btn-warning"> Envoyer </button>
            <button type="button" class="btn btn-secondary m-2" onclick="redirectForm()" style="color:black;">  Page de connexion </button>
        </div>
    </form>
</div>

<script type="text/javascript">
    function redirectForm(){
        window.location ="[[@{/login}]]";
    }
</script>

</body>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</html>


</body>
</html>
