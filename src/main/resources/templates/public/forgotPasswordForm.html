<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">


<body>
<div th:replace="fragments :: navbarNotLogged"></div>
<img id="banner" th:src="@{/chefs.png}"/>
<h2 style="text-align:center;color:white;" >Mot de passe oublié</h2>
<div>
    <p style="text-align:center;color:white;" >
        Nous enverrons le mot de passe réinitialisé à votre adresse email.
    </p>
</div>

<form th:action="@{/forgotPassword/reset}" method="post" style="width:500px; margin: 0 auto;color:white;">
    <hr>

    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" name="email"  placeholder="Votre adresse email" id="email">
            </div>
        </div>
    </div>

    <div class="form-group row " style="padding-left:150px;">
        <button type="submit" name="envoyer" class="btn btn-warning"> Envoyer </button>
    </div>
</form>
</div>
</body>

</html>
