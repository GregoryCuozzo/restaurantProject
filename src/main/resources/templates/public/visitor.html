<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">

<body>
<div th:replace="fragments :: navbarNotLogged"></div>


<section id="book-a-table" class="book-a-table">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>J'ai faim</h2>
            <p>Réservation</p>
        </div>

        <form th:action="@{/visitor/create}" th:object="${createVisitorIn}" method="post" role="form"
              class="php-email-form" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <div class="col-lg-4 col-md-6 form-group mt-3 php-email-form">
                    <select th:field="*{resto}" id="restaurant" class="form-control selectColourForm">
                        <option type="text" th:value="default">Choisir un restaurant</option>
                        <option type="text" th:each="Restaurant: ${restaurants}" th:value="${Restaurant.name}"
                                th:text="${Restaurant.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('resto')}" th:errors="*{resto}"
                         class="alert alert-danger text-center"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" th:field="*{firstname}" class="form-control" id="email" placeholder="Prénom*">
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                         class="alert alert-danger text-center"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" th:field="*{lastname}" class="form-control" id="phone" placeholder="Nom*">
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                         class="alert alert-danger text-center"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="email" th:field="*{email}" class="form-control" id="date" placeholder="Email*">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                         class="alert alert-danger text-center"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="text" th:field="*{phone}" class="form-control" id="time" placeholder="Téléphone">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                         class="alert alert-danger text-center"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input type="date" th:field="*{date}" class="form-control" placeholder="Date*">
                    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                         class="alert alert-danger text-center"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3">
                    <select type="text" th:field="*{time}" id="heure" class="form-control">

                    </select>
                    <div th:if="${#fields.hasErrors('time')}" th:errors="*{time}"
                         class="alert alert-danger text-center"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3 php-email-form">
                    <input type="number" th:field="*{nbcouverts}" class="form-control"
                           placeholder="Nombre de couverts*">
                    <div th:if="${#fields.hasErrors('nbcouverts')}" th:errors="*{nbcouverts}"
                         class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit">Confirmer</button>
            </div>
        </form>
    </div>
</section>


<footer th:replace="fragments :: footer"></footer>

</body>
</html>
