<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: header ">
</head>
<body>
<div th:replace="fragments :: navbarUser"/>

<h2 th:text="${user}"></h2>

<form th:action="@{/user/update}" method="post" th:object="${user}" style="width:500px; margin: 0 auto;color:white;">
    <input type="hidden" th:field="*{id}">
    <hr>
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom du 'lutilisateur:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastname}" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Prénom</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstname}" class="form-control" required minlength="4" maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email :</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" >
            </div>
        </div>

        <div class="form-group row" style="padding-left:200px;">
            <button type="submit"  class="btn btn-primary m-2"> Mettre à jour </button>
        </div>

        <div class="form-group row" style="padding-left:200px;">
            <a th:href="@{/user/updatePass}" ><button type="button" class="btn btn-primary m-2"> Changer mon mot de passe </button></a>
        </div>

    </div>
</form>
</body>
</html>
