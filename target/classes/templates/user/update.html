<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <title>Edition des utilisateurs  </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
        <link rel="stylesheet" th:href="@{/dataTables.bootstrap4.min.css}">
        <link rel="stylesheet" th:href="@{/solid.min.css}">

    </head>
</head>

<body>
<img id="banner" th:src="@{/chefs.png}"/>

<div  >
    <nav class="navbar navbar-expand-lg navbar-dark " style="margin-left:0px;" >
        <ul class="nav navbar-nav " style="padding-left:300px" >
            <li class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="fa fa-user-plus"></i> Connexion  </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/user/create}"><i class="fa fa-user-plus"></i>  Nouvel utilisateur </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/user/list}"><i class="fa fa-user-plus"></i>  Utilisateurs </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/restaurant/list}"><i class="fa fa-user-plus"></i>  Restaurants </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/reservation/list}"><i class="fa fa-user-plus"></i> Réservations  </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/pays/list}"><i class="fa fa-user-plus"></i> Pays   </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/villes/list}"><i class="fa fa-user-plus"></i>  Villes </a></li>
        </ul>

    </nav>

</div>
<h2 style="text-align:center;color:white;"> Page de modification restaurant </h2>

<form th:action="@{/admin/user/update}" method="post" th:object="${users}" style="width:500px; margin: 0 auto;color:white;">
    <input type="hidden" th:field="*{id}">
    <hr>
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom du 'lutilisateur:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nom:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastname}" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label"> Prénom</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstname}" class="form-control" required minlength="4" maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email :</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" >
            </div>
        </div>

        <div class="form-group row" style="padding-left:200px;">
            <button type="submit"  class="btn btn-primary m-2"> Mettre à jour </button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()" style="color:black;"> retour</button>
        </div>

    </div>
</form>
</div>

</body>
</html>
