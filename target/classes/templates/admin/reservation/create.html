<h2 style="text-align:center;color:white;"> Ajouter une reservation </h2>

<div>

    <form th:action="@{/admin/reservation/create}" method="post" th:object="${reservations}"
          style="width:500px; margin: 0 auto;color:white;">
        <hr>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pr√©nom :</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{user}" class="form-control" required minlength="4"
                           maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Restaurant :</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{restaurant}" class="form-control" required minlength="4"
                           maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{date}" class="form-control" required minlength="4"
                           maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Heure :</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{time}" step="1" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre de couvert</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{nbcouverts}" class="form-control" required minlength="5"
                           maxlength="15">
                </div>
            </div>
