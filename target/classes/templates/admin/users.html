<!DOCTYPE html>

<html
        xmlns:th="http://www.thymeleaf.org">

<head>
    <title> users list </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>
    <link rel="stylesheet" th:href="@{/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/solid.min.css}">

</head>


    <img id="banner" th:src="@{/chefs.png}"/>


<body>

<h1 style="text-align:center; color:white;"> Liste des inscrits  </h1>


<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div class="tableau">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>

            <th>E-mail</th>
            <th>First Name</th>
            <th>Last name </th>
            <th>Edit</th>
            <th>Delete </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="User: ${listUsers}">
            <tr>
                <td>[[${User.email}]]</td>
                <td>[[${User.firstname}]]</td>
                <td>[[${User.lastname}]]</td>
                <td>
                    <a th:href="@{'/admin/edit/' + ${User.id}}">edit</a>

                </td>
                <td>
                    <a th:href="@{'/admin/delete/' + ${User.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="form-group row " style="padding-left:450px;">
        <button type="button" class="btn btn-secondary m-2" onclick="redirectForm()" style="color:black;">  Inscription </button>
    </div>
</div>


<script type="text/javascript">
    function redirectForm(){
        window.location ="[[@{/users/new}]]";
    }
</script>

</body>
</html>
