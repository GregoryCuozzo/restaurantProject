<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
</head>

<body>

<div th:replace="fragments :: navbarAdmin"/>


<h1 style="text-align:center; color:white;"> Liste des Pays  </h1>


<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div class="tableau">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>

            <th>id</th>
            <th>nom</th>
            <th>Edit</th>
            <th>Delete </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="pays: ${pays}">
            <tr>
                <td th:text="${pays.id}">id</td>
                <td th:text="${pays.nom}">Nom</td>

                <td>
                    <a th:href="@{'/admin/pays/update/' + ${pays.id}}">edit</a>

                </td>
                <td>
                    <a th:href="@{'/admin/pays/delete/' + ${pays.id}}">delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="form-group row " style="padding-left:450px;">
        <button type="button" class="btn btn-secondary m-2" onclick="redirectForm()" style="color:black;">  Rajouter un pays </button>
    </div>
</div>


<script type="text/javascript">
    function redirectForm(){
        window.location ="[[@{/admin/pays/create}]]";
    }
</script>
