<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">

<body>


<h2 style="text-align:center;color:white;"> Page d'inscription </h2>


<div>
    <div th:if="${messageErreur}" class="alert alert-danger text-center">
        [[${messageErreur}]]
    </div>
    <form th:action="@{/register/create}" th:object="${createUserIn}" method="post"  style="width:500px; margin: 0 auto;color:white;">

        <hr>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pseudo* :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Entrez un pseudo">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Prénom* :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstname}" class="form-control" placeholder="Entrez un prénom">
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom* :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastname}"  class="form-control" placeholder="Entrez un nom">
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email* :</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}"  class="form-control" placeholder="Entrez un email">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Téléphone :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}"  class="form-control" placeholder="Entrez votre numéro de téléphone">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Préférence de contact* :</label>
                <div class="col-sm-8">
                    <select th:field="*{contact}" class="form-control" >
                        <option type="text" th:value="sms">Email</option>
                        <option type="text" th:value="email">SMS</option>
                        <option type="text" th:value="aucun">Aucun</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mot de passe* :</label>
                <div class="col-sm-8">
                    <input  type="password" th:field="*{password}"  class="form-control" placeholder="Entrez un mot de passe">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger text-center"></div>
                </div>
            </div>
            <div class="form-group row" style="padding-left:200px;">
                <button type="submit"  class="btn btn-primary m-2"> Inscription</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()" style="color:black;"> retour</button>
            </div>

        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location ="[[@{/}]]";
    }
</script>


</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
