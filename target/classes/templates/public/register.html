<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">

<body>


<h2 style="text-align:center;color:white;"> Page d'inscription </h2>


<div >

    <form th:action="@{/register/create}" method="post"  style="width:500px; margin: 0 auto;color:white;">

        <hr>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pseudo :</label>
                <div class="col-sm-8">
                    <input type="text" name="username" class="form-control" required minlength="4" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pr√©nom :</label>
                <div class="col-sm-8">
                    <input type="text" name="firstname" class="form-control" required minlength="4" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom:</label>
                <div class="col-sm-8">
                    <input type="text" name="lastname"  class="form-control" required minlength="4" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email :</label>
                <div class="col-sm-8">
                    <input type="email" name="email"  class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mots de passe:</label>
                <div class="col-sm-8">
                    <input type="password" name="password"  class="form-control" required  minlength="5" maxlength="15">
                </div>
            </div>
            <div class="form-group row" style="padding-left:200px;">
                <button type="submit"  class="btn btn-primary m-2"> Inscription</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()" style="color:black;"> retour</button>
            </div>

        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location ="[[@{/}]]";
    }
</script>


</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
